<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Reddit to PDF</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Reddit Post to PDF</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="url">Reddit Post URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate PDF</button>
        </form>

        {% if output %}
        <div class="alert alert-info mt-4">
            <strong>Output:</strong> {{ pain_points }}
        </div>
        {% endif %}

        {% if rag_tool %}
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="creative_mode">Creative Mode:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="creative_mode" name="creative_mode" value="on">
                    <label class="form-check-label" for="creative_mode">ON/OFF</label>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-block">Submit</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
